{% extends "base.html" %}
{% block content %}
<div class="inputform">
    <form class="newform" action="/cities" method="POST">
        </main>
        <h1>Add New City</h1>
        <div class="centredropdown">

            <label for="country">Select the country:</label>
            <select name="country_id" id="country">
                {% for country in all_countries %}
                <option value="{{ country.id }}"> {{ country.country_name }}</option>
                {% endfor %}

            </select>
        </div>

        <div class="centredropdown">
            <label for="city">City:</label>
            <input type="text" id="city_name" name="city_name" placeholder="type city name" required autofocus>
        </div>

        <div class="centrebutton">
            <button type="submit"><b>&#9998; Add City &#9998;</b></button>
        </div>
    </form>
</div>
{% endblock %}
