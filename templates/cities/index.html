{% extends "base.html" %}
{% block content %}
<h1>Here are all the cities you'd love to visit...</h1>
<main class="bucketlist">

    {% for city in all_cities %}

    <div class="item">
        <span style='font-size:25px;'>&#128204;</span>
        <h2>{{city.city_name}}</h2>
        <h3>in {{city.country.country_name}}</h3>
        <div class="centrevisited">Visited?
            {% if city.visited == True %}
            <span style='font-size:25px; color: darkgreen;'>&#10004;</span>
            {% else %}
            <span style='font-size:25px; color: red;'>&#10008;</span>
            {% endif %}
        </div>

        <div class="centrelink">
            <a href="/cities/{{city.id}}/edit">Edit</a>
        </div>

    </div>
    {% endfor %}


</main>

{% endblock %}
